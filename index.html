<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration: Media Queries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="lcontent">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="rcontent">
                <div class="top-rcontent">
                    <p><strong>Try if free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <form>
                    <div>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <button class="submit">CLAIM YOUR FREE TRIAL</button>
                    <p><small>By clicking the button you are agreeing to our <span class="terms">Terms and Services</span></small></p>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
